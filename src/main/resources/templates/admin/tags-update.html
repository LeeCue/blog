<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="admin/_fragments :: head(~{::title})">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <title>标签更新</title>
        <link rel="stylesheet" href="../../static/css/index.css">
    </head>
    <body>
        <!-- 导航 -->
        <nav th:replace="/admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item">管理后台</h2>
                    <a href="#" class="active m-item item m-mobile-hide"><i class="small home icon"></i>博客</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="small idea icon"></i>分类</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="small tags icon"></i>标签</a>
                    <div class="right m-item m-mobile-hide menu">
                        <div class="ui dropdown item">
                            <div class="text">
                                <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">LeeCue
                            </div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="#" class="item">注销</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>
        <dib class="ui attached pointing menu">
            <div class="ui container">
                <div class="right menu">
                    <a href="#" th:href="@{/admin/tags/input}" class="active teal item">新增</a>
                    <a href="#" th:href="@{/admin/tags}" class="item">列表</a>
                </div>
            </div>
        </dib>

        <!-- 中间内容 -->
        <div class="m-container-small m-padded-tb-big">
            <div class="ui container">

                <form action="#" method="post" th:action="@{/admin/tags/update}" class="ui form">
                    <input type="hidden" name="id" th:value="${tag.getId()}">
                    <div class="required field">
                        <div class="ui left labeled input">
                            <label class="ui teal basic label">名称</label>
                            <input type="text" name="name" placeholder="标签名称" th:value="${tag.getName()}">
                        </div>
                    </div>

                    <div class="ui error message"></div>
                    <!--/*/
                     <div class="ui negative message" th:unless="${#strings.isEmpty(message)}">
                        <i class="close icon"></i>
                        <div class="header">验证失败</div>
                        <p th:text="${message}">提交信息不符合规则</p>
                    </div>
                    /*/-->



                    <div class="ui right aligned container">
                        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                        <button class="ui teal submit button">提交</button>
                    </div>
                </form>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

        <!-- 底部footer -->
        <footer th:replace="/admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
            <div class="ui center aligned container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../../static/images/weixin.png" alt="" class="ui rounded image"
                                     style="width: 110px">
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-text-thin">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事 {User Story}</a>
                            <a href="#" class="item">用户故事 {User Story}</a>
                            <a href="#" class="item">用户故事 {User Story}</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-text-thin">联系我</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Email: 787504485@qq.com</a>
                            <a href="#" class="item">QQ: 787504485</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header m-text-spaced m-text-thin">Blog</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini">
                            这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                    </div>
                </div>
                <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright &copy; 2019-2020 Blog Designed by
                    LeeCue</p>
            </div>
        </footer>

        <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <!--/*/</th:block>/*/-->

        <script>
            $('.menu.toggle').click(function () {
                $('.m-item').toggleClass('m-mobile-hide');
            });
            $('.ui.dropdown').dropdown({
                on: 'hover'
            });

            $('.ui.form').form({
                fields: {
                    title: {
                        identifier: 'name',
                        rules: [{
                            type: 'empty',
                            prompt: '请输入标签名称'
                        }]
                    }
                }
            });

            $('.message .close').on('click', function() {
                $(this)
                    .closest('.message')
                    .transition('fade');
            })
        </script>
    </body>
</html>
