<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="_fragments :: head(~{::title})">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <title>归档</title>
        <link rel="stylesheet" href="../static/css/index.css">
    </head>
    <body>
        <!-- 导航 -->
        <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
            <div class="ui container">
                <div class="ui inverted secondary stackable menu">
                    <h2 class="ui teal header item">Blog</h2>
                    <a href="#" class="m-item item m-mobile-hide"><i class="small home icon"></i>首页</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="small idea icon"></i>分类</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="small tags icon"></i>标签</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="small clone icon"></i>归档</a>
                    <a href="#" class="m-item item m-mobile-hide"><i class="small info icon"></i>关于我</a>
                    <div class="m-item right item m-mobile-hide">
                        <div class="ui icon inverted transparent input">
                            <input type="text" placeholder="Search...">
                            <i class="search link icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </nav>

        <!-- 中间内容 -->
        <div class="m-container-small m-padded-tb-big">
            <div class="ui container">
                <!-- header -->
                <div class="ui top attached padded segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui teal header">归档</h3>
                        </div>
                        <div class="right aligned column">
                            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2>
                            篇博客
                        </div>
                    </div>
                </div>

                <br>

                <th:block th:each="item : ${archiveMap}">
                    <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
                    <div class="ui fluid vertical menu">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item"
                           th:each="blog : ${item.value}">
                              <span>
                                   <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
                                   <div class="ui teal basic left pointing label m-padded-mini "
                                        th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03</div>
                               </span>
                            <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.flag}">原创
                            </div>
                        </a>
                    </div>
                </th:block>


            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>

        <!-- 底部footer -->
        <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
            <div class="ui center aligned container">
                <div class="ui inverted divided stackable grid">
                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../static/images/weixin.png" alt="" class="ui rounded image"
                                     style="width: 110px">
                            </div>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-text-thin">最新博客</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事 {User Story}</a>
                            <a href="#" class="item">用户故事 {User Story}</a>
                            <a href="#" class="item">用户故事 {User Story}</a>
                        </div>
                    </div>
                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-spaced m-text-thin">联系我</h4>
                        <div class="ui inverted link list">
                            <a href="#" class="item">Email: 787504485@qq.com</a>
                            <a href="#" class="item">QQ: 787504485</a>
                        </div>
                    </div>
                    <div class="seven wide column">
                        <h4 class="ui inverted header m-text-spaced m-text-thin">Blog</h4>
                        <p class="m-text-thin m-text-spaced m-opacity-mini">
                            这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                    </div>
                </div>
                <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright &copy; 2019-2020 Blog Designed by
                    LeeCue</p>
            </div>
        </footer>

        <!--/*/<th:block th:replace="_fragments :: script">/*/-->
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.4/dist/semantic.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <!--/*/</th:block>/*/-->

        <script>
            $('.menu.toggle').click(function () {
                $('.m-item').toggleClass('m-mobile-hide');
            });
        </script>
    </body>
</html>
